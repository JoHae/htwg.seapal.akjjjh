<!--CSS for loading message at application Startup-->
<style type="text/css">
body {
	overflow: hidden
}

#loading {
	border: 1px solid #ccc;
	position: absolute;
	left: 45%;
	top: 40%;
	padding: 2px;
	z-index: 20001;
	height: auto;
}

#loading a {
	color: #225588;
}

#loading .loadingIndicator {
	background: white;
	font: bold 13px tahoma, arial, helvetica;
	padding: 10px;
	margin: 0;
	height: auto;
	color: #444;
}

#loadingMsg {
	font: normal 10px arial, tahoma, sans-serif;
}
</style>
<!--add loading indicator while the app is being loaded-->


<script type="text/javascript">
	document.getElementById('loadingMsg').innerHTML = 'Loading Application<br>Please wait...';
</script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->

<body>

		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this

	</noscript>
	<div id="loadingWrapper">
		<div id="loading">

				<!--<img src="images/pieces/48/cube_green.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>SmartGWT<br/>-->
				<img src="images/loading.gif" width="16" height="16"
					style="margin-right: 8px; float: left; vertical-align: top;" />Seapal<br />
				<span id="loadingMsg">Loading Data from Database and
					Initialize UI...</span>
			</div>
		</div>
	</div>
	<!--include the application JS-->

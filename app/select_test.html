<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>select_test</title>
		<meta name="description" content="" />
		<meta name="author" content="JP" />


		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<!-- jQuery imports -->
		<script src="lib/js/jquery-1.8.3.js"></script>
		<!-- Query UI imports  -->
		<link href="lib/css/start/jquery-ui-1.9.2.custom.css" rel="stylesheet">
		<script src="lib/js/jquery-ui-1.9.2.custom.js"></script>
		<!-- blockUI imports -->
		<script src="lib/js/jquery.blockUI.js"></script>
		<!-- urlParameter imports -->
		<script src="lib/js/jquery.urlParameter.js"></script>
		<!-- jsRender jquery views imports -->
		<script src="lib/js/jsrender.js" type="text/javascript"></script>
		<script src="lib/js/jquery.observable.js" type="text/javascript"></script>
		<script src="lib/js/jquery.views.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			var testData;
			
			$(function() {
				$.views.allowCode = true;
				
				// Compile templates
				$.templates({
					testSelectTemplate : "#test-select-template"
				});
				
				testData = getTestData();
				
				$.link.testSelectTemplate("#testSelectDiv", testData);
			});
			
			function getTestData() {
				return { 
					"testIndex" : "1",
					"testArray" : 
						[
							{ 
								"valx" : "1",
								"textx" : "Hallo"
							},
							{ 
								"valx" : "2",
								"textx" : "Hallo2"
							},
							{ 
								"valx" : "5",
								"textx" : "Hallo3"
							}
						]
				};
			}
		</script>
	</head>

	<body>
		<div>
			<header>
				<h1>select_test</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>
				<div id="testSelectDiv"> </div>
				<script id="test-select-template" type="text/x-jsrender">
					<select id="testSelect" data-link="testIndex">
						{{for testArray}}
						<option value="{{>valx}}">{{>textx}}</option>
						{{/for}}	
					</select>
				</script>
				
			</div>

			<footer>
				<p>
					&copy; Copyright  by JP
				</p>
			</footer>
		</div>
	</body>
</html>

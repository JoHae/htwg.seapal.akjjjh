<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="lib/css/styles.css" type="text/css" />
		<script type="text/javascript" src="lib/js/functions.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="nav">
				<input class="left" type="button" value="Zur�ck" onclick="history.back()" />
				<h1>Logbuch</h1>
				<input class="right" type="button" value="Karte" onclick="" />
			</div>
			<div id="main">
				<div id="form">
					<form action="" method="get">
						<fieldset class="fs95">
							<label for="shipname">Bootsname</label>
							<input type="text" name="shipname" />
							<br />
							<label for="registnumber">Registernr.</label>
							<input type="text" name="registnumber" onblur="check(this, '/^[a-zA-Z]{2}\s?[\d]{5}$/', 'Bitte gültige Registernummer eingeben! Beispiel: RT 23456');" />
							<br />
							<label for="sailsign">Segelzeichen</label>
							<input type="text" name="sailsign" />
							<br />
							<label for="homeport">Heimathafen</label>
							<input type="text" name="homeport" />
							<br />
							<label for="yachtclub">Yachtclub</label>
							<input type="text" name="yachtclub" />
							<br />
							<label for="owner">Eigner</label>
							<input type="text" name="owner" />
							<br />
							<label for="insurance">Versicherung</label>
							<input type="text" name="insurance" />
							<br />
							<label for="callsign">Rufzeichen</label>
							<input type="text" name="callsign" />
						</fieldset>
						<fieldset class="fs95">
							<label for="type">Typ</label>
							<input type="text" name="type" />
							<br />
							<label for="constructer">Konstrukteur</label>
							<input type="text" name="constructer" />
							<br />
							<label for="length">Länge</label>
							<input type="text" name="length" />
							<br />
							<label for="width">Breite</label>
							<input type="text" name="width" />
							<br />
							<label for="gauge">Tiefgang</label>
							<input type="text" name="gauge" />
							<br />
							<label for="mastheight">Masthöhe</label>
							<input type="text" name="mastheight" />
							<br />
							<label for="expulsion">Verdrängung</label>
							<input type="text" name="expulsion" />
							<br />
							<label for="rigtype">Rig-Art</label>
							<input type="text" name="rigtype" />
						</fieldset>
						<fieldset class="fs140">
							<label for="constructionyear">Baujahr</label>
							<input type="text" name="constructionyear" />
							<br />
							<label for="engine">Motor</label>
							<input type="text" name="engine" />
							<br />
							<label for="size_fueltank">Tankgröße</label>
							<input type="text" name="size_fueltank" />
							<br />
							<label for="size_watertank">Wassertankgröße</label>
							<input type="text" name="size_watertank" />
							<br />
							<label for="size_sewagetank">Abwassertankgröße</label>
							<input type="text" name="size_sewagetank" />
							<br />
							<label for="size_mainsail">Großsegelgröße</label>
							<input type="text" name="size_mainsail" />
							<br />
							<label for="size_genua">Genuagröße</label>
							<input type="text" name="size_genua" />
							<br />
							<label for="size_spi">Spi size Spigröße</label>
							<input type="text" name="size_spi" />
						</fieldset>
					</form>
				</div>
				<div id="table">
					<table>
						<thead>
							<th>Bootsname</th>
							<th>Bootstyp</th>
							<th>Konstruktor</th>
							<th>Länge</th>
							<th>Inhaber</th>
							<th></th>
						</thead>
						<tbody>
							<tr>
								<td>Xpresso</td>
								<td>X-99</td>
								<td>X-Yachts</td>
								<td>10</td>
								<td>HTWG Konstanz</td>
								<td><a class="pfeil" href="#main" ><img src="lib/img/pfeil.gif" /></a></td>
							</tr>
							<tr>
								<td>Schiff 1</td>
								<td>Typ 1</td>
								<td>Konstruktor 1</td>
								<td>15</td>
								<td>Inhaber 1</td>
								<td><a class="pfeil" href="#main" ><img src="lib/img/pfeil.gif" /></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<input class="left" type="button" value="Löschen" />
				<input class="left" type="button" value="Scheichern" />
				<input class="left" type="button" value="Neuester" />
				<input class="right" type="button" value="Nächster" />
				<input class="right" type="button" value="Vorheriger" />
			</div>
		</div>
	</body>
</html>

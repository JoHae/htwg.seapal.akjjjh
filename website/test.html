<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0
			}
			#map_canvas {
				height: 100%
			}
			.labels {
				color: red;
				background-color: white;
				font-family: "Lucida Grande", "Arial", sans-serif;
				font-size: 10px;
				font-weight: bold;
				text-align: center;
				width: 40px;
				border: 2px solid black;
				white-space: nowrap;
			}
		</style>
		<script src="./lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi3bjBYQwpwC0v2cjxR4Me5AKu4l_p-98&sensor=false"></script>
		<script type="text/javascript" src="./lib/markerwithlabel.js"></script>
		<script type="text/javascript">
			function initialize() {
				var latLng = new google.maps.LatLng(49.47805, -123.84716);
				var homeLatLng = new google.maps.LatLng(49.47805, -123.84716);

				var map = new google.maps.Map(document.getElementById('map_canvas'), {
					zoom : 12,
					center : latLng,
					mapTypeId : google.maps.MapTypeId.ROADMAP
				});

				var marker1 = new MarkerWithLabel({
					position : homeLatLng,
					draggable : true,
					raiseOnDrag : true,
					map : map,
					labelContent : "$425K",
					labelAnchor : new google.maps.Point(22, 0),
					labelClass : "labels", // the CSS class for the label
					labelStyle : {
						opacity : 0.75
					}
				});
				
				document.write(asdf);

				var marker2 = new MarkerWithLabel({
					position : new google.maps.LatLng(49.475, -123.84),
					draggable : true,
					raiseOnDrag : true,
					map : map,
					labelContent : "$395K",
					labelAnchor : new google.maps.Point(22, 0),
					labelClass : "labels", // the CSS class for the label
					labelStyle : {
						opacity : 1.0
					}
				});

				var iw1 = new google.maps.InfoWindow({
					content : "Home For Sale"
				});
				var iw2 = new google.maps.InfoWindow({
					content : "Another Home For Sale"
				});
				google.maps.event.addListener(marker1, "click", function(e) {
					iw1.open(map, this);
				});
				google.maps.event.addListener(marker2, "click", function(e) {
					iw2.open(map, this);
				});
			}
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas" style="width:100%; height:100%"></div>
	</body>
</html>

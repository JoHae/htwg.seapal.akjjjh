<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="nav">
				<input class="left" type="button" value="Zurück" onclick="history.back()" />
				<h1>Wegpunkt</h1>
				<input class="right" type="button" value="Karte" onclick="" />
			</div>
			<div id="main">
				<div id="trip_form">
					<form action="" method="get">
						<fieldset class="title">
							<label for="waypoint_name">Name</label>
							<input type="text" name="waypoint_name" size="50px" />
						</fieldset>
						<fieldset>
							<label for="degree_north">Position</label>
							<input type="number" name="degree_north" />
							°
							<input type="number" name="minutes_north" />
							'
							<input type="number" name="seconds_north" />
							" N &nbsp;&nbsp;&nbsp;
							<input type="number" name="degree_east" />
							°
							<input type="number" name="minutes_east" />
							'
							<input type="number" name="seconds_east" />
							" E
							<br />
							<br />
							<label for="btm">BTM</label>
							<input type="text" name="btm" size="5px" />
							° &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="dtm">DTM</label>
							<input type="text" name="dtm" size="5px" />
							nm
						</fieldset>
						<fieldset>
							<label for="cog">COG</label>
							<input type="text" name="cog" size="5px" />
							° &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="sog">SOG</label>
							<input type="text" name="sog" size="5px" />
							kn	at ...
							<br />
							<br />
							<label for="destination">Fahrt nach</label>
							<select name="destination">
								<option>Fahrt nach ? Was ist das ?</option>
							</select>
						</fieldset>
						<fieldset>
							<label for="manoever">Manöver</label>
							<select name="manoever">
								<option>-</option>
								<option>Tack</option>
								<option>Jibe</option>
								<option>Lay to</option>
								<option>Set Sails</option>
								<option>Change Sails</option>
								<option>Sails Down</option>
								<option>Ref</option>
								<option>Anker Up</option>
								<option>Anker Down</option>
							</select>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="vorsegel">Vorsegel</label>
							<select name="vorsegel">
								<option>-</option>
								<option>Genua1</option>
								<option>Genua2</option>
								<option>Genua3</option>
								<option>Fock</option>
								<option>Storm Fock</option>
								<option>Blister</option>
								<option>Spinaker</option>
							</select>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="grosssegel">Großsegel</label>
							<select name="grosssegel">
								<option>-</option>
								<option>Tack</option>
								<option>Jibe</option>
								<option>Lay to</option>
								<option>Set Sails</option>
								<option>Change Sails</option>
								<option>Sails Down</option>
								<option>Ref</option>
								<option>Anker Up</option>
								<option>Anker Down</option>
							</select>
						</fieldset>
					</form>
				</div>
				<div id="middle">
					<div id="notes">
						<h2>Notes</h2>
						<textarea name="notes" rows="20" cols="45"></textarea>
					</div>
					<div id="maps">
						<!-- Einbindung von Google Maps -->
						<img src="img/googlemaps.jpg" />
					</div>
					<div id="pics">
						<h2>Photos</h2>
						<img src="img/nophoto.jpg" />
					</div>
				</div>
				<div id="table">
					<table>
						<tbody>
							<tr>
								<td>Xpresso</td>
								<td>X-99</td>
								<td>X-Yachts</td>
								<td>10</td>
								<td>HTWG Konstanz</td>
								<td><a class="pfeil" href="#main" ><img src="img/pfeil.gif" /></a></td>
							</tr>
							<tr>
								<td>Schiff 1</td>
								<td>Typ 1</td>
								<td>Konstruktor 1</td>
								<td>15</td>
								<td>Inhaber 1</td>
								<td><a class="pfeil" href="#main" ><img src="img/pfeil.gif" /></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<input class="left" type="button" value="Neuer Eintrag" />
				<input class="left" type="button" value="Löschen" />
				<input class="left" type="button" value="Filter" />
				<input class="right" type="button" value="Erster" />
				<input class="right" type="button" value="Letzter" />
				<input class="right" type="button" value="Nächster" />
				<input class="right" type="button" value="Vorheriger" />
			</div>
			</div>
		</div>
	</body>
</html>

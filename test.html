<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 90%;
				margin: 0;
				padding: 0
			}
			#map_canvas {
				height: 90%
			}
		</style>
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?
		key=AIzaSyCi3bjBYQwpwC0v2cjxR4Me5AKu4l_p-98&sensor=true"></script>
		<script type="text/javascript">
			function initialize() {
				var mapOptions = {
					center : new google.maps.LatLng(47.66, 9.16),
					zoom : 14,
					mapTypeId : google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
				google.maps.event.addListener(map, 'center_changed', function() {
					document.getElementById("lat").firstChild.nodeValue = map.getCenter().lat();
					document.getElementById("long").firstChild.nodeValue = map.getCenter().lng();
				})

				google.maps.event.addListener(map, 'click', function(event) {
					var marker = new google.maps.Marker({
						position : event.latLng,
						map : map
					});
				})
			}
		</script>
		</script>
	</head>
	<body onload="initialize()">
		<h1>Lat <span id="lat">42</span> Long <span id="long">9</span></h1>
		<div id="map_canvas" style="width:90%; height:90%"></div>
	</body>
</html>
